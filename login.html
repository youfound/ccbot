  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <base href="/" />
    <title>CcbotTrade</title>
    <link rel="icon" href="images/cc-icon.png" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />

    <link rel="stylesheet" href="assets/more.css" />
    <style>
      @media screen and (min-width: 767px) {
        #calculate .calc-item__value {
          max-width: 100%;
          font-size: 20px;
        }
      }

      @media screen and (min-width: 1230px) {
        #calculate .calc-item__value {
          max-width: 100%;
          font-size: 24px;
        }
      }

      @media screen and (min-width: 1400px) {
        #calculate .calc-item__value {
          max-width: 100%;
          font-size: 30px;
        }
      }

      a.auth-layout__logo img {
        width: 250px;
      }
    </style>
  </head>

  <body>
    <div id="hmetrics_site_verification" style="display: none">341297</div>

    <main class="auth-layout" id="app" role="main" style="opacity: 1">
      <a class="auth-layout__logo" href="/">
        <img src="images/cc-logo.png" alt="" />
      </a>
      <div class="auth-layout__row">
        <div class="auth-layout__content">
          <div class="auth-layout__inner">
            <!-- Begin auth page-->

            <script language="javascript">
              function checkform() {
                if (document.mainform.username.value == '') {
                  alert('Please type your username!');
                  document.mainform.username.focus();
                  return false;
                }
                if (document.mainform.password.value == '') {
                  alert('Please type your password!');
                  document.mainform.password.focus();
                  return false;
                }
                return true;
              }
            </script>

            <form
              method="post"
              class="auth-form"
              name="mainform"
              onsubmit="return checkform()"
            >
              <input
                type="hidden"
                name="form_id"
                value="17037390737375"
              /><input
                type="hidden"
                name="form_token"
                value="6b80f45176a14825761080b0994370e0"
              />
              <input type="hidden" name="a" value="do_login" />
              <input type="hidden" name="follow" value="" />
              <input type="hidden" name="follow_id" value="" />

              <div class="auth-form__block">
                <div
                  class="auth-form__content"
                  style="
                    translate: none;
                    rotate: none;
                    scale: none;
                    transform: translate(0px, 0px);
                    opacity: 1;
                    visibility: inherit;
                  "
                >
                  <h1 class="title">Authorization</h1>
                  <div class="field">
                    <label class="field-label">Login:</label>
                    <input
                      id="coinmarketcap-username"
                      type="text"
                      name="username"
                      value=""
                      autocomplete="chrome-off"
                    />
                  </div>
                  <div class="field">
                    <label class="field-label">Password:</label>
                    <input
                      id="coinmarketcap-password"
                      type="password"
                      value=""
                      name="password"
                      autocomplete="chrome-off"
                    />
                  </div>
                  <div class="field"></div>

                  <div class="auth-form__bottom">
                    <button class="btn btn--medium" id="coinmarketcap-login">
                      <span>Sign in</span>
                    </button>
                  </div>
                  <div class="auth-form__links">
                    <a href="https://ccbot.trade/?a=forgot_password"
                      >Forgot your password?</a
                    >
                    <p>
                      Don't have an account yet?
                      <a href="https://ccbot.trade/?ref=administrator"
                        >Register!</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </form>

            <!-- End auth page-->
          </div>
        </div>
        <div class="auth-layout__media">
          <div
            class="auth-layout__media-img"
            style="
              translate: none;
              rotate: none;
              scale: none;
              transform: translate(0px, 0px);
              opacity: 1;
              visibility: inherit;
            "
          ></div>
        </div>
      </div>
    </main>

    <style>
      .fancybox__backdrop {
        backdrop-filter: blur(4px);
      }

      .f-button:focus-visible {
        box-shadow: none !important;
      }
    </style>

    <div class="scroll-top" style="display: none">
      <img src="/images/icons/arrow-top.svg?v=1.0" alt="scroll top" />
    </div>

    <script src="/js/client.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="js/libs/Notifications.min.js"></script>
    <script src="js/common.js"></script>
    <script src="assets/more.js?v=1.01"></script>
  </body>
</html>
